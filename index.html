<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew Task Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              'surface-highlight': 'var(--surface-highlight)',
              primary: '#0A84FF', // Apple iOS Blue
              secondary: '#30D158', // Apple iOS Green
              destructive: '#FF453A', // Apple iOS Red
              warning: '#FF9F0A', // Apple iOS Orange
              glass: 'var(--glass-bg)',
              sidebar: 'var(--sidebar-bg)',
            },
            fontFamily: {
              sans: ['Noto Sans KR', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['Noto Sans KR', 'Inter', 'monospace'], // Unify font to sans for numbers as requested
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-up': 'scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f2f2f7;
        --surface-color: #ffffff;
        --surface-highlight: #f5f5f7;
        --text-primary: #1d1d1f;
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(0, 0, 0, 0.08);
        --sidebar-bg: rgba(250, 250, 250, 0.85);
        --input-bg: rgba(0, 0, 0, 0.05);
        --input-placeholder: rgba(60, 60, 67, 0.3);
      }

      .dark {
        --bg-color: #000000;
        --surface-color: #1c1c1e;
        --surface-highlight: #2c2c2e;
        --text-primary: #f5f5f7;
        --glass-bg: rgba(30, 30, 30, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --sidebar-bg: rgba(20, 20, 20, 0.8);
        --input-bg: rgba(118, 118, 128, 0.12);
        --input-placeholder: rgba(235, 235, 245, 0.3);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: 'Noto Sans KR', 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        min-height: 100vh;
      }
      
      .dark body {
        background-image: radial-gradient(circle at 50% 0%, #1c1c1e 0%, #000000 70%);
      }
      
      /* Apple-style Glass Material */
      .apple-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.05);
      }
      .dark .apple-glass {
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      }

      /* Sidebar Material */
      .apple-sidebar {
        background: var(--sidebar-bg);
        backdrop-filter: blur(50px) saturate(180%);
        -webkit-backdrop-filter: blur(50px) saturate(180%);
        border-right: 1px solid var(--glass-border);
      }

      /* Input Fields - iOS Style */
      input, select, textarea {
        background-color: var(--input-bg) !important;
        border: 1px solid transparent !important;
        border-radius: 10px !important;
        color: var(--text-primary) !important;
        transition: all 0.2s ease;
      }
      input:focus, select:focus, textarea:focus {
        background-color: var(--input-bg) !important;
        filter: brightness(0.95);
        outline: none;
      }
      .dark input:focus, .dark select:focus, .dark textarea:focus {
        background-color: rgba(118, 118, 128, 0.24) !important;
        filter: none;
      }
      input::placeholder {
        color: var(--input-placeholder);
      }

      /* Custom Scrollbar to match macOS */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2); 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3); 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
    </style>
